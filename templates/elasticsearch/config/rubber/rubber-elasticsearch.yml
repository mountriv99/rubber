elasticsearch_version: 0.19.3
elasticsearch_prefix: /usr/local
elasticsearch_dir: "#{elasticsearch_prefix}/elasticsearch-#{elasticsearch_version}"
elasticsearch_data_dir: "/ebs/elasticsearch/data"
elasticsearch_work_dir: "/ebs/elasticsearch/work"
elasticsearch_log_dir: "/ebs/elasticsearch/logs"
elasticsearch_pid_file: "/var/run/elasticsearch.pid"
elasticsearch_http_port: 9200

roles:
  elasticsearch:
    packages: [openjdk-7-jdk, unzip]

web_tools_proxies:
  elasticsearch:
    role: elasticsearch
    port: "#{elasticsearch_http_port}"
    path: /_plugin/head/
